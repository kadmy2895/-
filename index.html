<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Запись на курс</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="images/img_2.jpg" alt="Картинка" />
        </div>
        <div class="form-box">
            <h2>ЗАПИСЬ НА КУРС</h2>
            <form>
                <label>Ваше имя и фамилия</label>
                <input type="text" placeholder="Ваше имя и фамилия" />

                <label>Имя ребенка</label>
                <input type="text" placeholder="Имя Вашего ребенка" />

                <label>Ваш город</label>
                <input type="text" placeholder="Ваш город" />

                <label>Ваш телефон</label>
                <input type="text" placeholder="+373 (00) 00-00-00" />

                <label>Ваш e-mail</label>
                <input type="email" placeholder="my@mail.com" />

                <p class="policy">
                    <input type="checkbox" /> Устанавливая галочку, вы соглашаетесь с условиями обработки данных.
                </p>
                <button type="submit">Записаться</button>
            </form>
        </div>
    </div>
</body>
</html>
